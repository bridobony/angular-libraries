<nav *ngIf="navbarItems">
  <div class="navbar-logo">
    <a href="/" class="logo-link">
      <img [src]="navbarItems.logo" alt="Logo">
      <div class="logo-text" [innerHtml]="navbarItems.logotext"></div>
    </a>
  </div>
  <div *ngIf="!menuOpen" class="navbar-toggle" (click)="toggleMenu()"> <i class="fas fa-chevron-down"></i> </div>
  <div class="navbar-left" [class.show]="menuOpen">
    <ul>
      <li *ngFor="let item of navbarItems.left" (mouseenter)="item.showDropdown = true"
          (mouseleave)="item.showDropdown = false">
        <a [href]="item.url" class="navbar-item" *ngIf="!item.submenu">
          <i [class]="item.icon"></i> {{ item.label }}
        </a>
        <a href="#!" class="navbar-item" *ngIf="item.submenu">
          <i [class]="item.icon"></i> {{ item.label }}
        </a>
        <ul *ngIf="item.submenu && item.showDropdown">
          <li *ngFor="let subItem of item.submenu">
            <a [href]="subItem.url" class="navbar-item"><i [class]="subItem.icon"></i> {{ subItem.label }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="navbar-right" [class.show]="menuOpen">
    <ul>
      <li *ngFor="let item of navbarItems.right" (mouseenter)="item.showDropdown = true"
          (mouseleave)="item.showDropdown = false">
        <a [href]="item.url" class="navbar-item" *ngIf="!item.submenu">
          <i [class]="item.icon"></i> {{ item.label }}
        </a>
        <a href="#!" class="navbar-item" *ngIf="item.submenu">
          <i [class]="item.icon"></i> {{ item.label }}
        </a>
        <ul *ngIf="item.submenu && item.showDropdown">
          <li *ngFor="let subItem of item.submenu">
            <a [href]="subItem.url" class="navbar-item"><i [class]="subItem.icon"></i> {{ subItem.label }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div *ngIf="menuOpen" class="navbar-toggle" (click)="toggleMenu()"> <i class="fas fa-chevron-up"></i> </div>
</nav>
